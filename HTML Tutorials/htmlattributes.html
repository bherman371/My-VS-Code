<!DOCTYPE html>
<!-- lang -->
<html lang="en-US">
    <head>
        <title>HTML Attributes</title>
    </head>
    <body>
        <!-- href - Link -->
        <a href="https://www.w3schools.com">This is a link</a>

        <!-- src - Image -->
        <br><img src="img_girl.jpg">

        <!-- width and height -->
        <br><img src="img_girl.jpg" width="500" height="600">

        <!-- alt - read if user can't see it -->
        <br><img src="img_girl.jpg" alt="Girl with a jacket">

        <!-- style -->
        <p style="color:red">This is a paragraph.</p>

        <!-- title - tooltip -->
        <p title="I'm a tooltip">
            This is a paragraph.
        </p>
    </body>
</html>
