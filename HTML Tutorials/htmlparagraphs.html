<!DOCTYPE html>
<html>
    <head>
        <title>HTML Paragraphs</title>
    </head>
    <body>
        <!-- Paragraphs -->
        <!-- spacing in the code doesn't create more spacing in the document -->
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <!-- Paragraph with line breaks (br) -->
        <p>This is<br>a paragraph<br>with line breaks.</p>

        <!-- pre - pre-formatted text, in a fixed-width font (usually Courier), preserves both space and line breaks -->
        <pre>
            My Bonnie lies over the ocean.
          
            My Bonnie lies over the sea.
          
            My Bonnie lies over the ocean.
          
            Oh, bring back my Bonnie to me.
          </pre>
    </body>
</html>
