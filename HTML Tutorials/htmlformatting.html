<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
    </head>
    <body>
        <!-- b - bold text -->
        <b>This text is bold</b><br><br>

        <!-- strong - adds semantic "strong" importance -->
        <strong>This text is strong</strong><br><br>

        <!-- i - italic text -->
        <i>This text is italic</i><br><br>

        <!-- em - emphasized text with added semantic importance -->
        <em>This text is emphasized</em>

        <!-- small - defines smaller text -->
        <h2>HTML <small>Small</small> Formatting</h2>

        <!-- mark - defines marked/highlighted text -->
        <h2>HTML <mark>Marked</mark> Formatting</h2>

        <!-- del - defines deleted/removed text (strikethrough) -->
        <p>My favorite color is <del>blue</del> red.</p>

        <!-- ins - defines inserted/added text -->
        <p>My favorite <ins>color</ins> is red.</p>

        <!-- sub - subscripted text -->
        <p>This is <sub>subscripted</sub> text.</p>

        <!-- sup - superscripted text -->
        <p>This is <sup>superscripted</sup> text.</p>
    </body>
</html>
