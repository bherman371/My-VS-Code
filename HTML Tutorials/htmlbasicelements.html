<!DOCTYPE html>
<html>
    <head>
        <title>HTML Basic/Elements</title>
    </head>
    <body>
        <!-- Heading -->
        <h1>My First Heading</h1>

        <!-- Paragraph -->
        <p>My first paragraph.</p>

        <!-- Headings -->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>

        <!-- Paragraphs -->
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <!-- Link -->
        <a href="https://www.w3schools.com">This is a link</a><br><br>

        <!-- Image -->
        <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142"><br><br>

        <!-- Button -->
        <button>Click me</button>

        <!-- Unordered List -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        
        <!-- Ordered List -->
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <!-- Paragraph with a break-->
        <p>This is a <br> paragraph with a line break.</p>
    </body>
</html>
