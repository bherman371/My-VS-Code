<!DOCTYPE html>
<html>
    <head>
        <!-- script can go in the head as well as the body -->
        <script>
            function myFunction() {
                document.getElementById("demo2").innerHTML = "Paragraph changed.";
            }
        </script>
    </head>
    <body>
        <h2>JavaScript in Body</h2>

        <p id="demo"></p>

        <!-- the script tag creates JavaScript code -->
        <script>
            document.getElementById("demo").innerHTML = "My First JavaScript";
        </script>

        <!-- JavaScript can be in the head-->
        <h2>JavaScript in Head</h2>

        <p id="demo2">A Paragraph.</p>

        <button type="button2" onclick="myFunction()">Try it</button>

        <!-- JavaScript can be in the body -->
        <h1>A Web Page</h1>
        <p id="demo3">A Paragraph</p>
        <button type="button3" onclick="myFunction2()">Try it</button>

        <script>
            function myFunction2() {
                document.getElementById("demo3").innerHTML = "Paragraph changed.";
            }
        </script>

        <!-- JavaScript can be in an external JavaScript file -->
        <h2>External JavaScript</h2>

        <p id="demo4">A Paragraph.</p>

        <button type="button4" onclick="myFunction3()">Try it</button>

        <p>(myFunction is stored in an external file called "myScript.js")</p>

        <script src="myScript.js"></script>

        <!-- External scripts can be accessed by a full URL or a path -->
    </body>
</html>
