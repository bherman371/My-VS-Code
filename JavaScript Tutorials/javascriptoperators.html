<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Operators</h2>

        <p>x = 5, y = 2, calculate z = x + y, and display z:</p>

        <p id="demo"></p>

        <script>
            var x = 5;
            var y = 2;
            var z = x + y;
            document.getElementById("demo").innerHTML = z;
        </script>

        <!-- The = Operator -->
        <h2>The = Operator</h2>

        <p id="demo1"></p>

        <script>
            var x = 10;
            document.getElementById("demo1").innerHTML = x;
        </script>

        <!-- The + Operator -->
        <h2>The + Operator</h2>

        <p id="demo2"></p>

        <script>
            var x = 5;
            var y = 2;
            var z = x + y;
            document.getElementById("demo2").innerHTML = z;
        </script>

        <!-- The * Operator -->
        <h2>The * Operator</h2>

        <p id="demo3"></p>

        <script>
            var x = 5;
            var y = 2;
            var z = x * y;
            document.getElementById("demo3").innerHTML = z;
        </script>

        <!-- Arithmetic Operators
            + - Addition
            - - Subtraction
            * - Multiplication
            / - Division
            ** - Exponentiation
            % - Modulus
            ++ - Increment
            -- - Decrement
        -->

        <!-- Assignment Operators
            = - Equals
            += - x += y; x = x + y
            -= - x -= y; x = x -  y
            *= - x *= y; x = x * y
            /= - x /= y; x = x / y
            %= - x %= y; x = x % y
            **= - x **=; x = x ** y
        -->
    </body>
</html>
